[General]
network = cosc418.Network

**.backoffDistribution = 0.003
**.bufferSize = 5
**.iatDistribution = 0.02  #0.00002
**.maxBackoffs = 5
**.messageSize = 64 #need to change to bytes
**.txPowerDBm = 0 #dBm
**.bitRate = 250000
**.csThreshDBm = -50 #dBm
**.noisePowerDBm = -120.0
**.csTime = 0.000125 #micro seconds
**.turnaroundTime = 0.001
**.pathLossExponent = 4

**.packetGenfileName = "PacketGen_Output"
**.packetSinkfileName = "PacketSink_Output.txt"
**.transceiverfileName = "Channel_Packet_Loss"
**.macfileName = "MAC_Packet_Loss"
**.channelTestFlag = true

repeat = 10
seed-set = ${repetition}
sim-time-limit = 1000s
